<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bate-papo UOL</title>
  <link rel="icon" type="image/png"
    href="https://bootcampra.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F2cbf4132-f060-45a8-8b45-846bc9b90025%2Flogo-uol-icon-512.png?table=block&id=d91dfeb7-727d-45f5-9b08-160d3da76bb5&spaceId=f797e032-5eb2-4c9d-beb7-cd7181e19e47&width=40&userId=&cache=v2" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>

<body>
  <section class="tela-login">
    <header class="logo">
      <img src="imagem/logo.png" alt="Logo UOL" />
    </header>
    <section class="section-login">
      <label for="nome" class="visually-hidden">Digite seu nome</label>
      <input id="nome" class="login" type="text" placeholder="Digite seu nome" data-identifier="enter-name" />
      <button id="botao" class="btn-login" type="button" data-identifier="start">Entrar</button>
    </section>
  </section>

  <div class="tela-carregando">
    <img src="imagem/carregando.gif" alt="Carregando" />
  </div>

  <header>
    <figure>
      <img src="imagem/logo.png" alt="Logo" />
    </figure>
    <button onclick="abrirMenu();" aria-label="Abrir menu de contatos">
      <ion-icon name="people-sharp"></ion-icon>
    </button>
  </header>

  <main>
    <section>
      <ul></ul>
    </section>
  </main>

  <footer>
    <textarea placeholder="Escreva aqui..." data-identifier="message"></textarea>
    <div>
      <button onclick="enviarMensagem()" aria-label="Enviar mensagem">
        <ion-icon name="paper-plane-outline" data-identifier="send-message"></ion-icon>
      </button>
    </div>
    <div class="destinatario-info"></div>
  </footer>

  <div class="sobreposicao" onclick="sobrePosicao()">
    <aside onclick="event.stopPropagation()">
      <header class="cabecalho">
        <h2>Escolha um contato para enviar mensagem</h2>
      </header>
      <ul class="contatos">
        <li class="person" onclick="selecionarContato(this)" data-identifier="participant">
          <span><ion-icon name="people"></ion-icon></span>
          <div class="name">
            <span>Todos</span>
            <span class="checkmark"><ion-icon name="checkmark-outline"></ion-icon></span>
          </div>
        </li>
      </ul>
      <section class="visibilidade">
        <h2>Escolha a visibilidade</h2>
      </section>
      <section class="opcoes-visibilidade">
        <div class="person" onclick="selecionarVisibilidade(this)" data-identifier="visibility">
          <span><ion-icon name="lock-open"></ion-icon></span>
          <div class="name">
            <span>PÃºblico</span>
            <span class="checkmark"><ion-icon name="checkmark-outline"></ion-icon></span>
          </div>
        </div>
        <div class="person" onclick="selecionarVisibilidade(this)" data-identifier="visibility">
          <span><ion-icon name="lock-closed"></ion-icon></span>
          <div class="name">
            <span>Reservadamente</span>
            <span class="checkmark"><ion-icon name="checkmark-outline"></ion-icon></span>
          </div>
        </div>
      </section>
    </aside>
  </div>

  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="jscript/script.js"></script>
</body>

</html>
